<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="card">

      <!--IMAGENS-->
      <picture>
      
        <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
        <img class="img" src="images/image-product-desktop.jpg" alt="">
      
      </picture>

      <!--IMAGENS FIM-->

      <!--INFORMAÇÕES-->
      <div class="information">
        <p>PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99</h2>
          <p><s>$169.99</s></p>
        </div>
        <button><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>

      <!--INFORMAÇÕES FIM-->
  </div>
  
  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/gustavhuey" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@gustavhuey</a>.
  </div>
  -->
</body>
</html>
