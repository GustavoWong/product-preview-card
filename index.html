<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>        
    <section>
      <picture>
          <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
          <img class="img" src="images/image-product-mobile.jpg" alt="">
      </picture>
            
            <!--IMAGENS FIM-->
            
            <!--INFORMAÇÕES-->
      <div class="card-info">
        <span class="card-product">PERFUME</span>
        <h1 class="card-name-product">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <p>$149.99</p>
          <del><span class="sr-only"></span>$169.99</del>
          </div>
          <button class="button-cart"><img class="cart-icon" src="images/icon-cart.svg" alt="cart-img"> Add to Cart</button>
        </div>
      </div>
    </section>
          
  </main>
  
  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/gustavhuey" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@gustavhuey</a>.
  </div>
  -->
</body>
</html>
